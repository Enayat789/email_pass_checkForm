<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./productForm.css" />
    <script
      src="https://kit.fontawesome.com/6c048b98cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ******************************************************** -->
    <div id="toastBox"></div>

    <div class="parentContainer" id="parentContainer">
      <!-- ********* navbar  ***** -->
      <nav id="navbar"></nav>

      <div id="displayData">
        <i
          class="fa-solid fa-circle-arrow-right fa-2x"
          id="closeProfileSection"
          onclick="closeProfile()"
        ></i>
      </div>
      <div id="behindForm">
        <!-- form for product **** -->
        <div id="productForm">
          <div class="product_heading">
            <p>Product Form</p>
          </div>
          <div class="form_product">
            <label for="productImage">
              <input
                type="file"
                id="productImage"
                name="productImage"
                accept="image/*"
                onchange="imgFor_product(event)"
              />
              <i class="fa-solid fa-upload"> Choose a picture</i>
              <img id="takeProductImage" />
            </label>
            <!-- **** -->
            <input
              type="text"
              id="prd_name"
              name="prd_name"
              placeholder="Product Name..."
            />
            <!-- <br /> -->
            <textarea
              name="prd_description"
              id="prd_description"
              cols="20"
              rows="5"
              placeholder="product description..."
            ></textarea>
            <!-- <br /> -->
            <input
              type="button"
              id="add_product"
              value="Add Product"
              onclick="addProduct()"
            />
          </div>
        </div>

        <!-- table for the product details  -->
        <div id="productTable">
          <div class="product_headingDetails">
            <p>Product Details</p>
          </div>
          <div class="about_product">
            <!--  -->
            <div class="labelInput_file">
              <p>Product Image:</p>
              <label for="newProductImage" id="newImageLabel">
                <input
                  type="file"
                  id="newProductImage"
                  name="newProductImage"
                  accept="image/*"
                />
              </label>
            </div>

            <div class="pNameDiv">
              <!-- <label for="productName">Product Name: </label> -->
              <p>Product Name:</p>
              <input type="text" id="productName" name="productName" />
            </div>

            <div class="pDescription">
              <p>Product description:</p>

              <textarea
                id="descriptionProduct"
                name=""
                cols="20"
                rows="5"
              ></textarea>
            </div>

            <div class="formButtons">
              <input type="button" id="updateDetails" value="Update Details" />
              <input type="button" id="updateDetails" value="Update Details" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <div id="container">
      <div class="main">
        <div class="login_text">
          <h2>Register</h2>
        </div>

        <!-- *****  form -->
        <div class="form">
          <!-- Upload profile picture -->
          <div class="profilePicture">
            <input
              type="file"
              id="profile"
              name="profile"
              accept="image/*"
              onchange="imageFromFileinput(event)"
            />
            <label for="profile">
              <i class="fa-solid fa-upload"></i> Choose a picture
            </label>
            <div id="showImage">
              <img id="uploadedImage" />
            </div>
          </div>
          <!-- **** -->
          <div class="commonDiv">
            <input type="text" placeholder="Full Name..." id="userName" />
          </div>
          <div class="commonDiv">
            <input type="email" placeholder="Email..." id="email" />
            <i class="fa-solid fa-envelope fa-2x"></i>
          </div>
          <div class="commonDiv">
            <input type="password" id="password" placeholder="Password..." />
          </div>
          <div class="commonDiv">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
            <i
              class="fa-solid fa-lock fa-2x"
              id="passwordIcon"
              onclick="changePasswordVisibility()"
            ></i>
          </div>
          <div class="commonDiv">
            <input type="number" id="phNumber" placeholder="Contact Number" />
          </div>

          <!-- SUBMIT BUTTON ********* -->
          <button id="login" onclick="loginForm()">Login</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./productForm.js"></script>
  </body>
</html>
