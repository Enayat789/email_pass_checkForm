<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6c048b98cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="toastBox"></div>

    <div class="parentContainer" id="parentContainer">
      <!-- ********* navbar  ***** -->
      <nav id="navbar"></nav>
      <div id="behindForm">
        <div id="displayData"></div>
      </div>
    </div>

    <!--  -->
    <div id="container">
      <div class="main">
        <div class="login_text">
          <h2>Register</h2>
        </div>

        <!-- *****  form -->
        <div class="form">
          <!-- Upload profile picture -->
          <div class="profilePicture">
            <input
              type="file"
              id="profile"
              name="profile"
              accept="image/*"
              onchange="getImage(event)"
            />
            <label for="profile">
              <i class="fa-solid fa-upload"></i> Choose a picture
            </label>
            <div id="showImage">
              <img id="uploadedImage" />
            </div>
          </div>
          <!-- **** -->
          <div class="commonDiv">
            <input type="text" placeholder="Full Name..." id="userName" />
          </div>
          <div class="commonDiv">
            <input type="email" placeholder="Email..." id="email" />
            <i class="fa-solid fa-envelope fa-2x"></i>
          </div>
          <div class="commonDiv">
            <input type="password" id="password" placeholder="Password..." />
          </div>
          <div class="commonDiv">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
            <i
              class="fa-solid fa-lock fa-2x"
              id="passwordIcon"
              onclick="changePasswordVisibility()"
            ></i>
          </div>
          <div class="commonDiv">
            <input type="number" id="phNumber" placeholder="Contact Number" />
          </div>

          <!-- SUBMIT BUTTON ********* -->
          <button id="login" onclick="loginForm()">Login</button>
        </div>
      </div>
      <div id="displayData"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
